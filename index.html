<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wyszukiwarka produktow</title>
  </head>
  <body>
    <div class="container">
      <div class="shadow"></div>
      <div class="header">
        <h1 class="header__text">Drink search</h1>
        <input
          type="text"
          placeholder="Nazwa wyszukiwanego napoju"
          class="header__input"
        />
      </div>
      <div class="search__list">
        <h2>Lista dostępnych napojów:</h2>
        <ul>
          <li>Mleko</li>
          <li>Piwo</li>
          <li>Whisky</li>
          <li>Pepsi</li>
          <li>Woda gazowana</li>
          <li>Sok jabłkowy</li>
          <li>Sok pomarańczowy</li>
          <li>Sok bananowy</li>
          <li>Sok wieloowocowy</li>
          <li>Wino czerwone</li>
          <li>Wino białe</li>
          <li>Woda niegazowana</li>
          <li>Energy drink</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
